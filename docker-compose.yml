services:
  wppgo-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: wppgo-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # Para persistir o banco de dados
      - ./logs:/app/logs  # Para logs (opcional)
    env_file:
      - .env
    tty: true
    stdin_open: true
    # Opcional: expor porta se precisar de webhook futuramente
    # ports:
    #   - "8080:8080"

  postgres:
    image: postgres:16
    container_name: wppgo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: