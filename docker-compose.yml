version: '3.8'

services:
  wppgo-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: wppgo-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # Para persistir o banco de dados
      - ./logs:/app/logs  # Para logs (opcional)
    environment:
      - TZ=America/Sao_Paulo  # Ajuste para seu timezone
    tty: true
    stdin_open: true
    # Opcional: expor porta se precisar de webhook futuramente
    # ports:
    #   - "8080:8080"